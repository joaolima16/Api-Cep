<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

          <label for="inputEmail4" class="form-label">Cep</label>
          <input type="text" class="form-control" id="inputcep" onchange="validar()">
        </div>
        <div class="col-md-6">

          <input type="text" class="form-control" id="inputlogradouro">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="inputbairro" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Localidade</label>
          <input type="text" class="form-control" id="ceplocal">
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">UF</label>
          <input type="text" class="form-control" id="inputUF">
        </div>
          </div>
        </div>
